title=スクリプトの作成
intro=\
  任意の<a href="https://groovy-lang.org/" target="_blank">Groovyスクリプト</a>を入力して保存します。\
  保存すると、各ノード上でスクリプトを実行できるようになります。\
  トラブルシューティングや診断に便利です。\
  出力を見るには'println'コマンドを使用します(System.outを使用するとサーバーの標準出力に出力されますが、見にくいです）。\
  あなたのスクリプトが便利なものならば、ぜひ \
  <a href="https://github.com/jenkinsci/jenkins-scripts" target="_blank">https://github.com/jenkinsci/jenkins-scripts</a> や \
  <a target="_blank" href="http://scriptlerweb.appspot.com">scriptler web</a> で共有してください。
uploadtext=アップロードするGroovyスクリプトを選択してください 
Permission = ''RunScripts''権限があるユーザに、スクリプトの実行を許可するか
